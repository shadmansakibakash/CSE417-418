<!DOCTYPE html>
<html>
<head>
    <title>Resgistration Form</title>
</head>
<body>

    <form action="">
        <table align="center" bgcolor="#191970" height="500" width="500">
            <tr>
                <th bgcolor="black"><font color="#F0FFFF">First Name</font></th>

                <th bgcolor="white"><input type="text" placeholder="First Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Last Name</font></th>

                <th bgcolor="white"><input type="text" placeholder="Last Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Email</font></th>

                <th bgcolor="white"><input type="text" placeholder="Email" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">ContactNo</font></th>

                <th bgcolor="white"><input type="text" placeholder="ContactNo" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Present Address</font></th>

                <th bgcolor="white"><input type="text" placeholder="Present Address" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Permanent Address</font></th>

                <th bgcolor="white"><input type="text" placeholder="Permanent Address" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Description</font></th>

                <th bgcolor="white"><textarea placeholder="About yourself"></textarea></th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Date of Birth</font></th>

                <th bgcolor="white">

                    <select name="Date" id="Date">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </select>

                    <select name="Month" id="Month">
                        <option value="Month">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">june</option>

                    </select>

                    <select name="Year" id="Year">
                        <option value="Year">Year</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>

                </th>
            </tr>

            <tr>
                <th bgcolor="black"><font color="#F0FFFF">Gender</font></th>

                <th bgcolor="white">
                    <input type="radio" name="Male" value="Gender"/><span>Male</span>
                    <input type="radio" name="Female" value="Gender" /><span>Female</span>
                </th>

            </tr>

            <tr>

                <th bgcolor="black"><font color="#F0FFFF">
                    <label>File</label></font>
                </th>
                <th bgcolor="white">
                    <input type="file" name="File" />
                </th>

            </tr>

            <tr>

                <th bgcolor="black"><font color="#F0FFFF">
                    <label>Files</label></font>
                </th>
                <th bgcolor="white">
                    <input type="file" name="Files" multiple="multiple" />
                </th>

            </tr>

       

        </table>

        <br />

        <div class="card-footer">
            <div align="center">
                <button id="SubmitButton" size="50" class="btn btn-outline-success" type="submit">Save</button>
                <button class="btn btn-outline-danger" type="submit">Clear</button>
            </div>

        </div>

    </form>
</body>
</html>
